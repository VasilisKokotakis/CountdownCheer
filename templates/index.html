<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holiday Countdown</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="snow-container"></div>

<h1 class="title">ğŸ„ Holiday Countdown ğŸ…</h1>

<div class="holiday-container">
    {% for name, data in countdowns.items() %}
    <div class="holiday-card" data-target="{{ data.target }}">
        <h2>{{ name }}</h2>
        <p class="countdown">Loadingâ€¦</p>
    </div>
    {% endfor %}
</div>

<script>
function startCountdown(card, targetDate) {
    const countdownElement = card.querySelector(".countdown");
    const target = new Date(targetDate);

    function update() {
        const now = new Date();
        const diff = target - now;

        if (diff <= 0) {
            countdownElement.innerHTML = "ğŸ‰ It's here!";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownElement.innerHTML = `
            <span>${days}d</span> :
            <span>${hours}h</span> :
            <span>${minutes}m</span> :
            <span>${seconds}s</span>
        `;
    }

    update();
    setInterval(update, 1000);
}

document.addEventListener("DOMContentLoaded", () => {
    const cards = document.querySelectorAll(".holiday-card");
    cards.forEach(card => {
        const target = card.getAttribute("data-target");
        startCountdown(card, target);
    });

    // Generate snowflakes â„ï¸
    const snowContainer = document.querySelector('.snow-container');
    for (let i = 0; i < 80; i++) {
        let snow = document.createElement('div');
        snow.classList.add('snowflake');
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = (Math.random() * 3 + 3) + "s";
        snow.style.opacity = Math.random();
        snow.style.fontSize = (Math.random() * 10 + 10) + "px";
        snow.innerHTML = "â„";
        snowContainer.appendChild(snow);
    }
});
</script>

</body>
</html>
