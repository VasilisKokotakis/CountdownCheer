<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holiday Countdown</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <h1>ðŸŽ„ Holiday Countdown ðŸŽ…</h1>

    <h2>Add Your Own Holiday</h2>

    <form method="POST" class="form-box">
        <input type="text" name="name" placeholder="Holiday Name" required>
        <input type="number" name="month" min="1" max="12" placeholder="Month" required>
        <input type="number" name="day" min="1" max="31" placeholder="Day" required>
        <button type="submit">Add Holiday</button>
    </form>

    <hr>

    <div class="countdowns">
        {% for name, (month, day) in holidays.items() %}
        <div class="card" data-month="{{ month }}" data-day="{{ day }}">
            <h2>{{ name }}</h2>
            <p class="time">Loading...</p>
        </div>
        {% endfor %}
    </div>

    <!-- Falling Snow -->
    <script>
        const snowCount = window.innerWidth < 480 ? 30 : 50;
        for (let i = 0; i < snowCount; i++) {
            const snow = document.createElement("div");
            snow.className = "snowflake";
            snow.textContent = "â„";
            snow.style.left = Math.random() * 100 + "vw";
            snow.style.animationDuration = (4 + Math.random() * 6) + "s";
            snow.style.opacity = Math.random();
            document.body.appendChild(snow);
        }
    </script>

    <script src="/static/countdown.js"></script>

</body>
</html>
